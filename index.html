
<!DOCTYPE html>
<html>
<head>
	<title>#</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <h2>PSEU Team Members</h2>
        </div>

        <div class="left">
            <div class="form_container">
                <form>
                    <h2 id="AddHeader">Add new member</h2>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    
                    <input list="Majors" name="Major" placeholder="Major">
                    <datalist id="Majors">
                        <option value="CS">
                        
                    </datalist>

                    <input list="Roles" name="Role" placeholder="Role">
                    <datalist id="Roles">
                        <option value="Leader">
                    
                    </datalist>

                    <textarea placeholder="Biography" rows="11"></textarea>
                    <label class="checkbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Add to bottom / or at index
                    </label> 
                    <input type="text" placeholder="" id="index">
                    <input type="submit" value="SAVE" id="btn">

                    <!-- <select name="Country" >
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                    <option value="India">India</option>
                    <option value="Britain">Britain</option>
                    </select> -->

                </form>
            </div>
        </div>

        <div class ="right">

            <div class="top_right">
                <span> items</span>
            </div>

            <div class="top_left">
                <span>SORT BY</span>

                <input list="Sort" name="Sort" placeholder="A-Z" id="sort">
                    <datalist id="Sort">
                        <option value="A-Z">
                        <option value="Z-A">
                        
                    </datalist>

                <span class="split">|</span>

                <input list="Roles" name="Role" placeholder="Role">
                    <datalist id="Roles">
                        <option value="Leader">
                        
                    </datalist>

                <input list="Majors" name="Major" placeholder="Major">
                    <datalist id="Majors">
                        <option value="CS">
                        
                    </datalist>

                <span class="split">|</span>
                
                <input type="text" placeholder="Search by name ..">
            </div>

            <div id="result">

            </div>

        </div>

    </div>
</body>
</html>
