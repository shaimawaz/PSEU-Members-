
<!DOCTYPE html>
<html>
<head>
	<title>PSEU Team Members</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onload="allmembers()">
    <div id="container">
        <div class="header">
            <h2>PSEU Team Members</h2>
        </div>
        <!-- starting of the left side which means the form to add new members -->
        <div class="left">
            <div class="form_container">
                <form>
                    <h2 id="AddHeader">Add new member</h2>
                    <!-- name of the member  -->
                    <input type="text" placeholder="Name" id="name">
                    <!-- email of the member  -->
                    <input type="email" placeholder="Email" id="email">
                    <!-- a list for the user to choose from a major  -->
                    <input list="Major" name="Major" placeholder="Major" id="major">
                        <datalist id="Major">
                                <option value="Computer Science">
                                <option value="Computer Engineering">
                                <option value="Information Technology">
                                <option value="Information System">    
                        </datalist>
                    <!-- a list for the user to choose from a role  -->
                    <input list="Role" name="Role" placeholder="Role" id="role">
                        <datalist id="Role">
                            <option value="Front-End Developer">
                            <option value="Back-End Developer">
                            <option value="Full-Stack Developer">
                            <option value="UI/UX Designer">
                        </datalist>
                    <!-- biography which contains some info about the user max length is 1500 in length is 500  -->
                    <textarea placeholder="Biography" rows="10" id="biography" maxlength="1500" minlength="500"></textarea>
                    <!-- check box for adding the users on bottom or at a specific index  -->
                    <label class="checkbox">
                            <input type="checkbox" checked="checked"/>
                            <span class="checkmark"></span>
                            Add to bottom / or at index
                    </label> 
                    <input type="text" placeholder="" id="index">
                    <!-- save button to add the user to the storage  -->
                    <button onclick="store()" type="button" id="btn">SAVE</button>
                </form>
            </div>
        </div>
<!-- end of left side -->
<!-- ************************************************************************************************* -->
<!-- start of the right side -->
        <div class ="right">
            <!-- top right which contais the number of members that appears for the user in the list -->
            <div class="top_right">
               <b><span id="numofallmembers"> ITEMS</span></b>
            </div>
            <!-- top left which cotain the sort by list and the filter by major or role and a search bar -->
            <div class="top_left">
                <span id="sortby">SORT BY</span>
                <input list="Sort" name="Sort" placeholder="A-Z" id="sort" onchange="sort()">
                    <datalist id="Sort">
                        <option value="A-Z">
                        <option value="Z-A">
                        <option value="Newest">
                        <option value="Oldest">
                    </datalist>
                <!-- split the sides in a lame way -->
                <span class="split">|</span>
                <!-- roles list -->
                <input list="FilterRoles"  placeholder="Role" id="filterroles" onchange="filterbyrole()">
                    <datalist id="FilterRoles">
                        <option value="Front-End Developer">
                        <option value="Back-End Developer">
                        <option value="Full-Stack Developer">
                        <option value="UI/UX Designer">
                    </datalist>
                <!-- major list -->
                <input list="FilterMajors" name="FilterMajors" id="filtermajors" placeholder="Major" onchange="filterbymajor()">
                    <datalist id="FilterMajors">
                        <option value="Computer Science">
                        <option value="Computer Engineering">
                        <option value="Information Technology">
                        <option value="Information System">
                    </datalist>
                <!-- split the sides in a lame way -->
                <span class="split">|</span>
                <!-- search bar  -->
                <input type="text" placeholder="Search by name .." id="live_search" onchange="search()">
            </div>
            <!-- a div to store the content and the results of functions in it -->
            <div id="result" onload="allmembers()">
                <!-- stores here -->
            </div>
        </div>

        <div id="popcontainer">
            <div class="popup">
                <div id="Xbtn" onclick="cancel()">X</div>
                <h1 id="membernamepop" contenteditable="true"></h1>
                <div id="infocontainer">
                    <span id="emailpop" contenteditable="true"></span>
                    <!-- / between email and list -->
                    <span class="slash">  /  </span>

                    <select id="majorpop">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Information System">Information System</option>
                    </select>
                    <!-- / between lists -->
                    <span class="slash">  /  </span>

                    <select id="rolepop">
                            <option value="Front-End Developer">Front-End Developer</option>
                            <option value="Back-End Developer">Back-End Developer</option>
                            <option value="Full-Stack Developer">Full-Stack Developer</option>
                            <option value="UI/UX Designer">UI/UX Designer</option>
                    </select>
                </div>
                <p id="popbio" contenteditable="true"></p>
                <button type="button" id="deletebtn" onclick="deletepop()">DELETE</button>
                <button type="button" id="savebtn" onclick="save()">SAVE</button>
                <button type="button" id="cancelbtn" onclick="cancel()">CANCEL</button>  
            </div>
        </div>
    </div>
</body>
</html>

<!-- include the functions written in js to html file -->
<script type="text/javascript" src="functions.js"></script>
