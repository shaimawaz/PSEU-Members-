
<!DOCTYPE html>
<html>
<head>
	<title>#</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body onload="allmembers()">
    <div id="container">
        <div class="header">
            <h2>PSEU Team Members</h2>
        </div>

        <div class="left">
            <div class="form_container">
                <form>
                    <h2 id="AddHeader">Add new member</h2>
                    <input type="text" placeholder="Name" id="name">
                    <input type="email" placeholder="Email" id="email">
                    
                    <input list="Majors" name="Major" placeholder="Major" id="major">
                    <datalist id="Major">
                        <option value="CS">
                        
                    </datalist>

                    <input list="Roles" name="Role" placeholder="Role" id="role">
                    <datalist id="Role">
                        <option value="Leader">
                    
                    </datalist>

                    <textarea placeholder="Biography" rows="10" id="biography" maxlength="1500" minlength="500"></textarea>
                    <label class="checkbox">
                            <input type="checkbox" checked="checked"/>
                            <span class="checkmark"></span>
                            Add to bottom / or at index
                    </label> 
                    <input type="text" placeholder="" id="index">
                    <button onclick="store()" type="button" id="btn">SAVE</button>

                    <!-- <select name="Country" >
                    <option value="USA">USA</option>
                    <option value="Russia">Russia</option>
                    <option value="India">India</option>
                    <option value="Britain">Britain</option>
                    </select> -->

                </form>
            </div>
        </div>
<!-- ************************************************************************************************* -->
        <div class ="right">

            <div class="top_right">
               <b></b> <span id="numofallmembers"> items</span></b>
            </div>

            <div class="top_left">
                <span id="sortby">SORT BY</span>

                <input list="Sort" name="Sort" placeholder="A-Z" id="sort">
                    <datalist id="Sort">
                        <option value="A-Z">
                        <option value="Z-A">
                        
                    </datalist>

                <span class="split">|</span>

                <input list="Roles" name="Role" placeholder="Role">
                    <datalist id="Roles">
                        <option value="Leader">
                        
                    </datalist>

                <input list="Majors" name="Major" placeholder="Major">
                    <datalist id="Majors">
                        <option value="CS">
                        
                    </datalist>

                <span class="split">|</span>
                
                <input type="text" placeholder="Search by name .." id="live_search" onchange="search()">
            </div>

            <div id="result" onload="allmembers()">
                
            </div>

        </div>

        <div class="popup">
            
        </div>
    </div>
</body>
</html>
